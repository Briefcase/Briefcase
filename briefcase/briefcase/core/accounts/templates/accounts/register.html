{% extends "accounts/base.html" %}

  {% block css %}
    {{block.super}}
    <link href='http://fonts.googleapis.com/css?family=Mate+SC' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}accounts/c/loginstyle.css" />
    <style type="text/css">

      h1 {
        font-family: 'Mate SC', serif;
      }
    </style>
  {% endblock css %}

    {% block javascript %}
    {{ block.super }}
    <script>
      onresize = onload = function () {
        //alert("HELLO");
        var pageHeight = window.innerHeight;
        var divHeight = document.getElementById("title").offsetHeight;
        document.getElementById("title").style.marginTop=(pageHeight-divHeight)/2 + "px";
        //document.getElementById("body").style.backgroundImage="url('{{STATIC_URL}}accounts/backdrop.jpg')";
        document.getElementById("title").style.boxShadow=0+"px "+(20)+"px 10px #111"
      }
    </script>
    {% endblock javascript %}
    
    {% block content %}
    <div class="title" id="title">
      <form action = "" method="post">{% csrf_token %}
        <div style="text-align: right; margin-right: 20px">
        {{form.as_p}}
        </div>
        <input type = "submit" value = "Submit" />
      </form>
      <p></p>
      <p>Already have an account?</p>

      <input type=button onClick="location.href='../'" value="Log In">
    </div>

    {% endblock content %}
